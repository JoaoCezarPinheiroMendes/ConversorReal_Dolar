<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--CSS-->
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/header.css">
        <link rel="stylesheet" href="./css/footer.css">
        <link rel="stylesheet" href="./css/styles.css">
        <!--FONTS-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@500;600;700&display=swap" rel="stylesheet">  
   
        <title>DevConverter</title>
    </head>

    <body>
        <header> <!--Cabeçalho-->
            <h1>$DevConverter</h1>
        </header>

        <main>
            <form id="form">
                <section class="inputs-container">
                    <div class="form-group">
                        <label for="value-real">Valor a ser convertido (R$)</label>
                        <input type="text" number placeholder="R$20,00" id="value-real" name="value-real" max="10000000">
                    </div>  

                    <div class="form-group">
                        <label for="currency">Escolha a Moeda</label>
                            <select id="currency">
                                <option value="">Selecione...</option>
                                <option value="EUR">Euro</option>
                                <option value="DOL">Dólar</option>
                            </select> 
                    </div>        
                </section>
           
            <button type="submit">Converter</button>

            </form>

            <h2 id="result">TESTE</h2>

        </main>

        <footer> <!--Rodapé-->
            <span>
                &copy; $DevConverter, 2021, Todos os Diretos Reservados. 
            </span>
        </footer>
    
        <!--SCRIPT JS-->
        <script src="./script.js"></script>

    </body>
</html>
